<!DOCTYPE html>
<html>
<head>
    <title>MyIndexedDB</title>
    <script src="../scripts/jquery-3.1.1.min.js"></script>
    <link href="../css/MyIndexedDB.css" rel="stylesheet" />
    <script src="../js/MyIndexedDB.js"></script>
</head>
<body>

<div id="container">
        <header>
            <hgroup id="headerText">
                <h1>Staff Contacts</h1>
            </hgroup>
        </header>
        <div role="main">
            

            <div id="editContact">
                <h2 id="currentAction"></h2>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" />
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" />
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" />
                </div>

		<div class="form-control" id="imageFile" hidden>

                </div>
                <div class="form-control">
                    <label for="file">Upload File :</label>
                    <input type="file" name="file" id="file" />
                    <div id="list">
                    </div>
                </div>
                <div class="buttons">
                    <button id="btnSave" name="save">Save</button>
                </div>
            </div>
	    <div style="text-align: center; font-size: 20px;"> <b>View Staff Information</b> </div>
            <table id="contacts">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>File</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
