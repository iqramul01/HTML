<!DOCTYPE html>
<html>
<head>
    <title>My Local Storage</title>
    <script src="../scripts/jquery-3.1.1.min.js"></script>
    <link href="../css/MyLocalStorage.css" rel="stylesheet" />
    <script src="../js/MyLocalStorage.js"></script>
</head>
<body>
<div id="container">
        <header>
            <hgroup id="headerText">
                <h1>Doctors Information</h1>
            </hgroup>
        </header>
        <div role="main">
            

            <div id="editContact">
                <h2 id="currentAction"></h2>
                <div>
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" />
                </div>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" />
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" />
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" />
                </div>
                <div>
                    <input type="file" id="files">

                    <div id="list">
                    </div>
                </div>
                <div class="buttons">
                    <button id="btnSave" name="save">Save</button>
                </div>
            </div>
            <div style="text-align: center; font-size: 20px;"> <b>View Doctors Information</b> </div>
            <table id="contacts">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
